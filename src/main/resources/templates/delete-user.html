<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Deleting user</title>
</head>
<body>
<table border = "1">
    <tr>
        <th>id</th>
        <th>Username</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Age</th>
        <th>Email</th>
        <th>Roles</th>
    </tr>

    <tr th:each="user : ${list}">
        <td th:utext="${user.id}"></td>
        <td th:utext="${user.username}"></td>
        <td th:utext="${user.firstName}"></td>
        <td th:utext="${user.lastName}"></td>
        <td th:utext="${user.age}"></td>
        <td th:utext="${user.email}"></td>
        <td th:each="role : ${user.roles}" th:utext="${role.getName()}"></td>
    </tr>
</table>
<br><br>
<form action="successfully-deleted" method="get">
    <input type="number" name="id" placeholder="Enter the id of the user being deleted"><br><br>
    <input type="submit" value="Delete">
</form>
</body>
</html>
