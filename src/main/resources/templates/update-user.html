<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Updating user</title>
</head>
<body>
<table border = "1">
    <tr>
        <th>id</th>
        <th>Username</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Age</th>
        <th>Email</th>
        <th>Roles</th>
    </tr>

    <tr th:each="user : ${list}">
        <td th:utext="${user.id}"></td>
        <td th:utext="${user.username}"></td>
        <td th:utext="${user.firstName}"></td>
        <td th:utext="${user.lastName}"></td>
        <td th:utext="${user.age}"></td>
        <td th:utext="${user.email}"></td>
        <td th:each="role : ${user.roles}" th:utext="${role.getName()}"></td>
    </tr>
</table>
<br><br>
<form action="successfully-updated" method="get">
    <input type="number" name="id" placeholder="Enter the id"/><br><br>
    <input type="text" name="username" placeholder="Enter the username"/><br><br>
    <input type="text" name="password" placeholder="Enter the password"/><br><br>
    <input type="text" name="firstName" placeholder="Enter the first name"/><br><br>
    <input type="text" name="lastName" placeholder="Enter the last name"/><br><br>
    <input type="number" name="age" placeholder="Enter the age"/><br><br>
    <input type="text" name="email" placeholder="Enter the email"/><br><br>
    <input type="checkbox" name="roles" value="ROLE_USER">USER<br>
    <input type="checkbox" name="roles" value="ROLE_ADMIN">ADMIN<br><br>
    <input type="submit" value="Add"/>
</form>
</body>
</html>
